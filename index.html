/* 页眉/Blog 标题 */

/* 设置上导航栏的样式 */
.topnav {

/* 创建两个不相等的彼此并排的浮动列 */

/* 右列 */

/* 清除列之后的浮动 */
.row:after {
  content: "";
  display: table;
  clear: both;

div.desc {

/*粘性定位*/
div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  padding: 5px;
  
}
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
div.fixed {
  position: fixed;
  bottom: 50%;
  right: 0;
  width: 30px;
  height: 100px;
  background-color: #f1f1f1;
  border: 5px solid #ddd;
  text-align: center;
}
/* 响应式布局 - 当屏幕的宽度小于 800 像素时，使两列堆叠而不是并排 */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* 响应式布局 - 当屏幕的宽度小于 400 像素时，使导航链接堆叠而不是并排 */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
